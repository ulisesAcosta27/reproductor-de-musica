<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="player">
        <div class="cover">
            <img src="descarga.jpg" alt="">
        </div>
        <div class="info">
            <div class="title">Wont Let You Go</div>
            <div class="singer">Martin Garrix - Matisse</div>
        </div>
        <div class="volume-box">
            <span class="volume-down"><i class="material-icons bx bx-minus"></i></span>
            <input type="range" class="volume-range" step="1" value="60" min="0" max="100"
                oninput="music.volume = this.value/60">
            <span class="volume-up"><i class="material-icons bx bx-plus"></i></span>
        </div>
        <div class="btn-box">
            <i class="material-icons repeat bx bx-repeat" onclick="handleRepeat()"></i>
            <i class="material-icons favorite active bx bxs-heart" onclick="handleFavorite()"></i>
            <i class="material-icons volume bx bxs-volume-full" onclick="handleVolume()"></i>
        </div>
        <div class="music-box">
            <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">

            <audio class="music-element">
                <source src="Martin Garrix Matisse  Sadko John Martin  Wont Let You Go.mp3" type="audio/mp3">
            </audio>
            <span class="current-time">0:0</span><span class="duration">0:0</span>
            <span class="play" onclick="handlePlay()">
                <i class="material-icons bx bx-play"></i>
            </span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
